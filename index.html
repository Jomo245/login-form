<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Form </title>
</head>
<body>
  <div class="container">
  <div class="login-div">
    <form action="">
      <h1 class="myh2" id="myheading">Login Details</h1>

      <label for="username"></label>
      <input type="text"id="username"placeholder="Username" class="inputarea"required><br><br>

      <label for="myCurrentPassword"></label>
      <input type="password"id="myCurrentPassword"class="inputarea"placeholder="Password"required><br><br>

      <label for="NewPassword"></label>
      <input type="password"id="NewPassword"class="inputarea" placeholder="Confirm Password"><br><br>

      <input type="submit"value="Login"id="mySubmit">

          <p class="myp">Already have an Account? <a href="#">Login</a></p>
      <script src="index.js"></script>
    </form>
  </div>
</div>
</body>
</html>
